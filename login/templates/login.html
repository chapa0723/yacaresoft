<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #fff;
      padding: 2em;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }
    .login-container label {
      display: block;
      margin-bottom: 0.5em;
      font-weight: bold;
    }
    .login-container input[type="text"],
    .login-container input[type="password"],
    .login-container input[type="email"] {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 0.7em;
      margin-top: 0.5em;
      border: none;
      border-radius: 3px;
      background-color: #007BFF;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #0056b3;
    }
    .login-container .link-container {
      margin-top: 1em;
      text-align: center;
    }
    .login-container .link-container a {
      color: #007BFF;
      text-decoration: none;
      margin: 0 0.5em;
    }
    .login-container .link-container a:hover {
      text-decoration: underline;
    }
    .password-criteria {
      margin-bottom: 1em;
      font-size: 0.9em;
    }
    .password-criteria p {
      margin: 0.3em 0;
    }
    .valid {
      color: green;
    }
    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm" action="/login" method="POST">
      <label for="username">Usuario o Email</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" required>

      <div class="password-criteria" id="passwordCriteria">
        <p id="criteriaLength" class="invalid">● Al menos 8 caracteres</p>
        <p id="criteriaUpper" class="invalid">● Al menos una letra mayúscula</p>
        <p id="criteriaLower" class="invalid">● Al menos una letra minúscula</p>
        <p id="criteriaNumber" class="invalid">● Al menos un número</p>
      </div>

      <button type="submit" id="submitBtn" disabled>Entrar</button>
    </form>

    <div class="link-container">
      <a href="/recup-pass">¿Olvidaste tu contraseña?</a>
      <a href="/crear-user">Crear cuenta</a>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const submitBtn = document.getElementById('submitBtn');
    const criteriaLength = document.getElementById('criteriaLength');
    const criteriaUpper = document.getElementById('criteriaUpper');
    const criteriaLower = document.getElementById('criteriaLower');
    const criteriaNumber = document.getElementById('criteriaNumber');

    function validatePassword() {
      const pw = passwordInput.value;

      // Longitud ≥ 8
      if (pw.length >= 8) {
        criteriaLength.classList.remove('invalid');
        criteriaLength.classList.add('valid');
      } else {
        criteriaLength.classList.remove('valid');
        criteriaLength.classList.add('invalid');
      }

      // Al menos una mayúscula A-Z
      if (/[A-Z]/.test(pw)) {
        criteriaUpper.classList.remove('invalid');
        criteriaUpper.classList.add('valid');
      } else {
        criteriaUpper.classList.remove('valid');
        criteriaUpper.classList.add('invalid');
      }

      // Al menos una minúscula a-z
      if (/[a-z]/.test(pw)) {
        criteriaLower.classList.remove('invalid');
        criteriaLower.classList.add('valid');
      } else {
        criteriaLower.classList.remove('valid');
        criteriaLower.classList.add('invalid');
      }

      // Al menos un número 0-9
      if (/[0-9]/.test(pw)) {
        criteriaNumber.classList.remove('invalid');
        criteriaNumber.classList.add('valid');
      } else {
        criteriaNumber.classList.remove('valid');
        criteriaNumber.classList.add('invalid');
      }

      // Habilitar submit solo si todos los criterios válidos
      if (
        pw.length >= 8 &&
        /[A-Z]/.test(pw) &&
        /[a-z]/.test(pw) &&
        /[0-9]/.test(pw)
      ) {
        submitBtn.disabled = false;
      } else {
        submitBtn.disabled = true;
      }
    }

    passwordInput.addEventListener('input', validatePassword);

    // También puedes prevenir el submit si no cumple
    document.getElementById('loginForm').addEventListener('submit', function(event){
      if (submitBtn.disabled) {
        event.preventDefault();
        alert('La contraseña no cumple todos los requisitos.');
      }
    });
  </script>
</body>
</html>
